<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Skyline Salon - Style Tile</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <p>Style Tile</p>
        <p>version: 1</p>
    </header>

    <main>
        <section id="logo">
            <img src="img/logo.png" alt="Skyline Salon Logo" title="Skyline Salon Logo">
        </section>

        <section id="color-palette">
            <div class="color-box" id="graphite"></div>
            <div class="color-box" id="cloud"></div>
            <div class="color-box" id="fog"></div>
            <div class="color-box" id="rose"></div>
        </section>

        <section id="patterns">
            <img class="texture" src="img/paper.jpg" alt="Crumpled Paper Texture" title="Crumpled Paper Texture">
            <img class="texture" src="img/suede.jpg" alt="Dusty Rose Suede Texture" title="Dusty Rose Suede Texture">
            <img class="texture" src="img/spiked.jpg" alt="Spiked Hair" title="Spiked Hair">
        </section>

        <section id="buttons">
            <button class="addbutton">ADD TO CART</button>
            <button class="submitbutton">SUBMIT</button>
        </section>
    </main>

    <aside>
    </aside>

    <script src="js/main.js"></script>
</body>
</html>
